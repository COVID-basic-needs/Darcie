version: '3.3'

services:
  nginx:
    image: nginx:1.17.8-alpine
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/error.log:/etc/nginx/error_log.log
      - ./nginx/cache/:/etc/nginx/cache
      # - /etc/letsencrypt/:/etc/letsencrypt/
  soe:
    image: vacs-soe
    build: ./soe
    depends_on:
      - landingpage
      # - redis
    environment:
      NODE_ENV: production
    ports:
      - "8000:8000"
  watson_webhook:
    image: watson_webhook
    build: ./watson_webhook
    environment:
      NODE_ENV: production
    ports:
      - "5000:5000"
  landingpage:
    image: vacs-landingpage
    build: ./landingpage
    ports:
      - "8181:8181"
      - "9191:9191/udp"
  # redis:
  #   image: redis:6.0-rc1-alpine3.11
